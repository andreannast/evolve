<!DOCTYPE html>
<html>
    <head>
        <title>Contact us</title>
        <meta charset="windows-1252">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link type="text/css" rel="stylesheet" href="other.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <div class="header">
            <div class="evolve">
                <img src="images/evolvetoday2.png" alt="Evolve today" height="367" width="696">
            </div>
            <div class="container">
                <a href="index.html">HOME</a>
                <div class="dropdown">
                    <button class="dropbtn" onclick="myFunction()">PRODUCTS</button>
                    <div class="dropdown-content" id="myDropdown">
                    <a href="telekinesis.html">TELEKINESIS</a>
                    <a href="teleportation.html">TELEPORTATION</a>
                    </div>
                </div> 
                <a href="about.html">ABOUT US</a>
                <a href="contact.html">CONTACT</a>
            </div>
        </div>
        
        <div class="bodybox_contact">
            <div class="words_d">
                <h2>Plan your procedure today!</h2>
            </div>
            <div>
                <br>
                <h3>Call us at</h3>
                <p>210 8658 499</p>
                <h3>Or send us an email</h3>
                <form>
                    First name:<br>
                    <input type="text" name="firstname">
                    <br>
                    Last name:<br>
                    <input type="text" name="lastname">
                    <br>
                    E-mail:<br>
                    <input type="text" name="email">
                    <br>
                    Phone number:<br>
                    <input type="text" name="phonenumber">
                    <br>
                    
                    <br>
                    <textarea name="message" rows="15" cols="50">Type your message here.</textarea>

                    <br><br>
                    <input type="submit" value="Submit">
                </form>
            </div>
        </div>
        <script>
            /* When the user clicks on the button, 
            toggle between hiding and showing the dropdown content */
            function myFunction() {
                document.getElementById("myDropdown").classList.toggle("show");
            }

            // Close the dropdown if the user clicks outside of it
            window.onclick = function(e) {
              if (!e.target.matches('.dropbtn')) {
                var myDropdown = document.getElementById("myDropdown");
                  if (myDropdown.classList.contains('show')) {
                    myDropdown.classList.remove('show');
                  }
              }
            };
        </script> 
    </body>
</html>
